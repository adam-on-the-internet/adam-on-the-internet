<app-header [title]="'Resources & Technology'"></app-header>
<app-body>
  <div class="row">
    <div class="col-md-12">
      <div class="my-3" *ngFor="let resource of resources">
        <app-card [title]="resource.name" [autoHeight]="false">
          <p>
            {{ resource.details }}
          </p>
        </app-card>
      </div>
    </div>
  </div>
</app-body>
